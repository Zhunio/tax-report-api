version: '3.8'

services:
  postgres:
    image: postgres:15.1-alpine
    restart: always
    environment:
      POSTGRES_DB: ${TRA_POSTGRES_DB}
      POSTGRES_USER: ${TRA_POSTGRES_USER}
      POSTGRES_PASSWORD: ${TRA_POSTGRES_PASSWORD}
    ports:
      - 5432:5432
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
