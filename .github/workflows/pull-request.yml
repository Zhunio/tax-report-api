name: pull-request
run-name: Pull Request

on:
  push:
    branches:
      - 'main'
      - 'develop'
  pull_request:
    branches:
      - 'main'
      - 'develop'

env:
  PG_DATABASE_URL: ${{ vars.PG_DATABASE_URL }}
  TAX_REPORT_MEDIA_PATH: ${ HOME }/tax-report-documents

jobs:
  check-pull-request:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'
      - run: npm ci
      - run: npm run format
      - run: npm run lint
      - run: npm run test:all
