name: Check Pull Request

on:
  push:
    branches:
      - 'main'
      - 'develop'
  pull_request:
    branches:
      - 'main'
      - 'develop'

env:
  TRA_POSTGRES_DB: ${{ vars.TRA_POSTGRES_DB }}
  TRA_POSTGRES_USER: ${{ vars.TRA_POSTGRES_USER }}
  TRA_POSTGRES_PASSWORD: ${{ vars.TRA_POSTGRES_PASSWORD }}
  TRA_POSTGRES_PORT: ${{ vars.TRA_POSTGRES_PORT }}
  TRA_DATABASE_URL: postgresql://${{ vars.TRA_POSTGRES_USER }}:${{ vars.TRA_POSTGRES_PASSWORD }}@localhost:${{ vars.TRA_POSTGRES_PORT }}/${{ vars.TRA_POSTGRES_DB }}?schema=public
  TRA_MEDIA_PATH: ${ HOME }/tax-report-media

jobs:
  check-pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: Format code
        run: npm run format
      - name: Run linter
        run: npm run lint
      - name: Start Postgres container
        run: npm run docker:up:test
      - name: Apply migrations to Postgres database
        run: npm run prisma:migrate:test
      - name: Run tests
        run: npm run test
      - name: Shutdown Postgres container
        run: npm run docker:down:test
