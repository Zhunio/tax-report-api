name: Check Pull Request

on:
  push:
    branches:
      - 'main'
      - 'develop'
  pull_request:
    branches:
      - 'main'
      - 'develop'

env:
  TAX_REPORT_USER: ${{ vars.TAX_REPORT_USER }}
  TAX_REPORT_PASSWORD: ${{ vars.TAX_REPORT_PASSWORD }}
  TAX_REPORT_PORT: ${{ vars.TAX_REPORT_PORT }}
  TAX_REPORT_DATABASE_NAME: ${{ vars.TAX_REPORT_DATABASE_NAME }}
  TAX_REPORT_DATABASE_URL: mysql://${{ vars.TAX_REPORT_USER }}:${{ vars.TAX_REPORT_PASSWORD }}@localhost:${{ vars.TAX_REPORT_PORT }}/${{ vars.TAX_REPORT_DATABASE_NAME }}
  TAX_REPORT_MEDIA_PATH: ${ HOME }/tax-report-media

jobs:
  check-pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: Format code
        run: npm run format
      - name: Run linter
        run: npm run lint
      - name: Start Postgres container
        run: npm run docker:up:test
      - name: Apply migrations to Postgres database
        run: npm run prisma:migrate:test
      - name: Run tests
        run: npm run test
      - name: Shutdown Postgres container
        run: npm run docker:down:test
