name: Check Pull Request

on:
  push:
    branches:
      - 'main'
      - 'develop'
  pull_request:
    branches:
      - 'main'
      - 'develop'
  workflow_dispatch:

jobs:
  check-pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: Format code
        run: npm run format
      - name: Run linter
        run: npm run lint
      - name: Start database
        run: npm run docker:up:test
      - name: Wait for database to be ready
        run: sleep 20
      - name: Apply migrations to database
        run: npm run migration:deploy:test
      - name: Run tests
        run: npm run test
      - name: Shutdown database
        run: npm run docker:down:test
